{% load static %}
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Editar Usuario <i class="bi bi-book-half"></i></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% url 'Editar_Usuario' object.pk %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            {{ form.as_p }}
                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger btn-lg" type="button" data-bs-dismiss="modal">Cancelar <i class="bi bi-x-circle"></i></button>
                    <button class="btn btn-primary btn-lg" type="submit">Editar Usuario <i class="bi bi-plus-circle"></i></button>
                </div>
            </form>   
        </div>
    </div>
